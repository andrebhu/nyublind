{% extends 'accounts/__base.html' %}

{% block content %}

<ul class="root">
    {% recursetree users %}
        <li>
            {{ node.username }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ invitees }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>


{% endblock content %}
